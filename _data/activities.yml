# 기타
- name: "그 외의 활동"
  title: 기타
  subactivities:
    -
      subtitle: 🍻친목활동
      explanation:
        - 동아리 부원간 친밀감을 높이고 결속력을 다지기 위한 MT 및 뒷풀이
    -
      subtitle: 🤝OB-YB 네트워킹
      explanation:
        - 1학기 창립제, 2학기 체육대회를 통해 OB분들과 만나 다양한 이야기를 해볼 수 있는 장을 제공합니다.
    -
      subtitle: 🤹‍♂️소모임
      explanation:
        - 활동 내용이나 목적에 제한 없이 부원들에 의해 자발적으로 만들어진 소모임 활동입니다.
        - 산업에 관해 분석하는 활동부터 인터뷰를 통해 잡지를 만들거나 어플을 개발하는 등 다양한 소모임 활동이 활발하게 운영되고 있습니다.
    -
      subtitle: 🌃외부활동
      explanation:
        - 다양한 아이디어를 얻기 위해 데모데이와 같은 창업 관련 행사에 참여합니다.
        - 산업에 관한 다양한 정보를 얻기위해 여러 종류의 전시회나 박람회에 함께 참여하기도 합니다.