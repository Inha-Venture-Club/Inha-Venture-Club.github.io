  subactivities:
    -
      subtitle: 💰10만원 프로젝트
      explanation:
        - 초기자본 10만원으로 최대 수익을 창출하는 경쟁형 프로젝트입니다.
        - 아이디어 창출, 기획, 운영, 수익창출 등 창업에 관한 전반적인 과정을 경험할 수 있습니다.
        - 활동을 통한 수익의 일부를 학교에 기부합니다.
        - (과거 10만원 프로젝트) 축제 지도 만들기, 100대 100 미팅, 인벤상사, 추파를 던져라, 스피트 데이팅
